apiVersion: v1
kind: Namespace
metadata:
  name: web-api-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api-service
  namespace: web-api-service
  labels:
    app: web-api-service
spec:
  selector:
    matchLabels:
      app: web-api-service
  replicas: 2
  template:
    metadata:
      labels:
        app: web-api-service
    spec:
      containers:
        - name: web-api-service
          image: ghcr.io/spotify-portal-public-demo/web-api-service:main-efcae879-1747074938 # {"$imagepolicy": "flux-system:web-api-service"}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-api-service
  namespace: web-api-service
  labels:
    app: web-api-service
spec:
  clusterIP: None
  selector:
    app: web-api-service
  ports:
    - name: http
      port: 8080
